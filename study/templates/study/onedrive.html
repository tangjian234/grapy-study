{% extends "study/layout.html" %}
{% block content %}
<h1>One Drive</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Creator</th>
      <th scope="col">Type</th>
      <th scope="col">Time</th>
    </tr>
  </thead>
  <tbody>
    {% if files %}
      {% for file in files %}
        <tr>
          <td>{{ file.name }}</td>
          <td>{{ file.createdBy.user.displayName}}</td>
          <td>{{ file.file.mimeType}}</td>
        </tr>
      {% endfor %}
    {% endif %}
  </tbody>
</table>
{% endblock %}
